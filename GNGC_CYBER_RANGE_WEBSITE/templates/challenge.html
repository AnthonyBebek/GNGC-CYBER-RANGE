{% extends 'ChallengeBase.html' %}
{% block content %}
<div class="category-container">
    <div class="challenge-crate">
        <h1>{{challengeinf[0]}}</h1><br>
        <p>{{challengeinf[1]}}</p>
        <form action="/challenge/{{challengeinf[0]}}" method="post">
            <input type="text" placeholder="Insert Answer Here" name="challengeAnswer">
            <button class="submitbutton">Submit</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <span class="challengehint">{{challengeinf[2]}}</span>
                {% endfor %}  
            {% endif %}  
        {% endwith %}  
    </div>
</div>
{% endblock %}
